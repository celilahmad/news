<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Main Page</title>
    <link rel="stylesheet" href="./css/main-page.css">
</head>
<body>

<header class="main-header">
    <a href="main-page.html" class="main-header-logo"><img src="./img/Group%2012.png" alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper">
        <label class="main-header-search-wrapper">
            <input type="search" class="main-header-search" placeholder="Search">
            <img src="./img/search-icon.svg" alt="Search Icon">
        </label>
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-profile-welcome">Welcome,</span>
                <span class="main-header-username">Sample User</span>
            </div>
            <img class="main-header-user-icon" src="./img/user-icon-with-background.svg" alt="User Icon">
            <div class="hidden-accordion-wrapper">
                <ul class="hidden-accordion">
                    <li class="hidden-accordion-item"><img src="./img/favourite-icon.svg" alt="Favourite Icon"><a th:href="@{/api/mynews/}" class="hidden-accordion-item-link">My News</a></li>
                    <li class="hidden-accordion-item"><img src="./img/log-out-icon.svg" alt="Log Out Icon"><a href="./index.html" class="hidden-accordion-item-link">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section class="main-section">
    <div class="tab" th:each="feed : ${news}">
        <a class="tab-link-wrapper" th:href="@{'/api/detail/' + ${feed.id}}">
            <img class="tab-image" th:src="${feed.urlToImage}" alt="404">
              <div class="tab-content">
                  <p class="tab-title" th:text="${feed.title}"></p>
                  <p class="tab-description" th:text="${feed.description}"></p>
                  <p class="tab-tags" th:text="${feed.url}"></p>
                  <p class="tab-date" th:text="${feed.publishedAt}"></p>
              </div>
        </a>
        <div>
            <img class="vector" src="img/Vector.png">
        </div>
        <a class="vector-text">Share</a>
        <div class="tab-options">
            <img src="img/Vector%20(1).png">
        </div>
    </div>

</section>

</body>
</html>
